<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/pages/main.css">
    <title>Food delivery platform</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="menu">                
                <a class="menu-link" href="#"><i class="fa fa-th-large font-awe" aria-hidden="true"></i><span>Overview</span></a>
                <a class="menu-link active" href="#"><i class="fa fa-file-text-o font-awe" aria-hidden="true"></i><span>Menu</span></a>
                <a class="menu-link" href="#"><i class="fa fa-money font-awe" aria-hidden="true"></i><span>Transactions</span> </a>
                <a class="menu-link" href="#"><i class="fa fa-calendar font-awe" aria-hidden="true"></i><span>Calendar</span></a>
                <a class="menu-link" href="#"><i class="fa fa-star-o font-awe" aria-hidden="true"></i><span>Testimonials</span></a>
                <a class="menu-link" href="#"><i class="fa fa-question-circle-o font-awe" aria-hidden="true"></i><span>Faq</span></a>
            </div>
        </div>
        <div class="main-content">
            <div class="filter">
                <p class="p-filter">My filters:</p>
                <a class="filter-active" href="#"><i class="fa fa-cutlery filter-awe" aria-hidden="true"></i>First meal</a>
                <a href="#"><i class="fa fa-trophy filter-awe" aria-hidden="true"></i>Before Training</a>
                <a href="#"><i class="fa fa-trophy filter-awe" aria-hidden="true"></i>After Training</a>
            </div>
            <div class="recomended">
                <p><span style="font-weight: bold;">345</span> meals found </p>
                <div class="sort-by">
                    <label>Sorted by:</label>
                    <select class="pasirinkimas">
                        <option>Recomended</option>
                        <option>Calories</option>
                        <option>Price</option>
                    </select>
                </div>
                
            </div>
            <div class="meal-list">
                <div class="meal-one">
                    <div class="rating">
                        <p>sup</p>
                        <p>sup1</p>
                    </div>
                    <div class="meal-img">
                       <img src="./img/food-1.webp" alt="Meal-foto"> 
                    </div>
                    <div class="meal-price">
                        <p>As mesainis <span style="background-color: aliceblue; border-radius: 5px; padding: 2px 5px; color: #e5c1c1">200g</span></p>
                        <p>Kaina: milijonas</p>
                    </div>

                </div>
                <div class="meal-two">
                    <img src="./img/food-2.webp" alt="Meal-foto">
                </div>
                <div class="meal-three">
                    <img src="./img/food-3.webp" alt="Meal-foto">
                </div>
                <div class="meal-four">
                    <img src="./img/food-4.webp" alt="Meal-foto">
                </div>
                <div class="meal-five">
                    <img src="./img/food-5.webp" alt="Meal-foto">
                </div>
                <div class="meal-six">
                    <img src="./img/food-6.webp" alt="Meal-foto">
                </div>
                <div class="meal-seven">
                    <img src="./img/food-7.webp" alt="Meal-foto">
                </div>
                <div class="meal-eight">
                    <img src="./img/food-8.webp" alt="Meal-foto">
                </div>
                <div class="meal-nine">
                    <img src="./img/food-9.webp" alt="Meal-foto">
                </div>
            </div>
            <div class="load-section">
                <p>m</p>
            </div>
        </div>
        <div class="right-column">
            <p>Right column</p>
        </div>
    </div>
</body>
</html>
